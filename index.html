    <style>
        * {

        /* è¦†ç›–å…¨å±çš„é®ç½©ï¼Œç”¨äºåˆå§‹çŠ¶æ€ */
        #overlay {

        /* æ ¸å¿ƒï¼šæµå…‰ç»ç’ƒæ€å¡ç‰‡æ ·å¼ */
        .glass-card {

        /* åˆå§‹æ¬¢è¿å¼¹çª— */
        .welcome-box {

        /* ç”Ÿæˆçš„ç¥ç¦å¼¹çª— */
        .wish-popup {

        /* å½©å¸¦ç‰¹æ•ˆ */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1;

        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }

        }

        @keyframes popIn {
            from { transform: scale(0) rotate(-30deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
        /* Galgame é£æ ¼ç‰¹å®šæ ·å¼ */
        .galgame-box {
            position: relative;
            padding: 50px 60px;
            background: rgba(255, 240, 245, 0.85); /* æµ…ç²‰è‰²èƒŒæ™¯ */
            border: 3px solid #ff85a2; /* ç²‰è‰²è¾¹æ¡† */

            max-width: 500px;

            animation: float 3s ease-in-out infinite;
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        /* å·¦ä¸Šè§’çš„ç³»ç»Ÿæ ‡ç­¾ */
        .galgame-tag {
            position: absolute;
            top: -15px;

            background: #ff85a2;

            padding: 5px 15px;

        }

        /* åå­—æ  */
        .name-tag {

            border-bottom: 2px dashed #ff85a2;

        /* å¯¹è¯å†…å®¹ */
        .dialogue-content p {

        }

        /* é€‰é¡¹æŒ‰é’® - æ¨¡ä»¿æ¸¸æˆé€‰é¡¹ */
        .choice-btn {

        /* é—ªçƒçš„å…‰æ ‡ */
        .cursor {

        }

        @keyframes blink {

        /* å››ä¸ªè§’çš„è£…é¥°ï¼Œå¢åŠ ç§‘æŠ€æ„Ÿ/UIæ„Ÿ */
        .ui-corner {

<body>

    <audio id="bgm" src="hjm.mp3" loop></audio>

            <div class="name-tag">ğŸ¦ŒğŸœ ã® ç”Ÿæ—¥äº‹ä»¶</div>

            <div class="dialogue-content">
                <p>æ£€æµ‹åˆ°å…³é”®è§’è‰²ã€ŒğŸ¦ŒğŸœã€è¿›å…¥æœåŠ¡å™¨ã€‚</p>
                <p>ä½“åŠ›å€¼å·²å›æ»¡ï¼Œé­…åŠ›å€¼ MAXï¼âœ¨</p>
                <p>æ˜¯å¦ç«‹å³åŠ è½½ã€åº†ç”Ÿä¸»çº¿ã€‘å‰§æƒ…ï¼Ÿ</p>
            </div>

            <div class="choice-btn">

    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const overlay = document.getElementById('overlay');
        const body = document.body;
        // â­ æ­¥éª¤äºŒ: è·å– audio å…ƒç´ 
        const bgm = document.getElementById('bgm');

        const wishes = [
            { text: "æ—®æ—¯gameç”·ä¸»", emoji: "ğŸ®" },
            { text: "æ—®æ—¯gameç”·ä¸»", emoji: "ğŸ®" },
            { text: "é©¬æ‹‰æ¾å¿…ç ´PB", emoji: "ğŸƒâ€â™‚ï¸" },
            { text: "é…é€Ÿç›´æ¥èµ·é£", emoji: "ğŸš€" },
            { text: "ä¸»è§’å…‰ç¯åŠ èº«", emoji: "ğŸ‘‘" },
            { text: "å¥½æ„Ÿåº¦å…¨æ‹‰æ»¡", emoji: "ğŸ’˜" },
            { text: "æ’å¢™æœŸä¸å­˜åœ¨", emoji: "ğŸ§±" },
            { text: "é¥±é¥±å¥½æ£’~", emoji: "â¤" }
        ];

        // ç‚«å½©é¢œè‰²åº“ (èƒŒæ™¯æ¸å˜)
        const gradients = [
            "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)",
            "linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%)",
            "linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%)",
            "linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%)",
            "linear-gradient(to right, #fa709a 0%, #fee140 100%)",
            "linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)",
            "linear-gradient(to right, #4facfe 0%, #00f2fe 100%)"
        ];

        let isActive = false;
        let popups = []; // å­˜å‚¨æ‰€æœ‰å¼¹çª—å¯¹è±¡ä»¥ä¾¿ç®¡ç†è¿åŠ¨

        // 1. ç‚¹å‡»å¼€å§‹é€»è¾‘
        startBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // é˜²æ­¢å†’æ³¡ç«‹å³è§¦å‘bodyç‚¹å‡»
            
            // â­ æ­¥éª¤ä¸‰: å¯åŠ¨éŸ³ä¹æ’­æ”¾
            bgm.play().catch(error => {
                console.error("éŸ³ä¹æ’­æ”¾å¤±è´¥:", error);
            });

            // éšè—é®ç½©
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                isActive = true;
                startCelebration();
            }, 800);
        });

        // 2. æ ¸å¿ƒåº†ç¥é€»è¾‘
        function startCelebration() {
            // æ’­æ”¾å½©å¸¦
            fireConfetti();
            
            // åˆå§‹çˆ†å‘ç”Ÿæˆä¸€å †å¼¹çª—
            let count = 0;
            const initialBurst = setInterval(() => {
                createPopup();
                count++;
                if(count > 15) clearInterval(initialBurst);
            }, 200);

            // æŒç»­ç¼“æ…¢ç”Ÿæˆ
            setInterval(() => {
                if (popups.length < 40) { // é™åˆ¶å±å¹•ä¸Šæœ€å¤šæœ‰å¤šå°‘ä¸ªï¼Œé˜²æ­¢å¡é¡¿
                    createPopup();
                }
            }, 1500);

            // å¯åŠ¨ç‰©ç†å¼•æ“ï¼ˆè®©å¼¹çª—é£˜åŠ¨ï¼‰
            animatePopups();
        }

        // 3. åˆ›å»ºå•ä¸ªç¥ç¦å¼¹çª—
        function createPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'glass-card wish-popup';
            
            // éšæœºå†…å®¹
            const content = wishes[Math.floor(Math.random() * wishes.length)];
            popup.innerHTML = `<span class="emoji">${content.emoji}</span><p>${content.text}</p>`;
            
            // éšæœºé¢œè‰²é£æ ¼ (å åŠ åœ¨ç»ç’ƒæ€ä¹‹ä¸Š)
            const bg = gradients[Math.floor(Math.random() * gradients.length)];
            popup.style.background = bg;
            popup.style.boxShadow = `0 10px 25px ${getComputedStyle(popup).backgroundColor}`; // ç®€å•çš„å‘å…‰æ¨¡æ‹Ÿ

            // éšæœºä½ç½® (å¦‚æœæ²¡æœ‰æŒ‡å®š x,y)
            const startX = x || Math.random() * (window.innerWidth - 200);
            const startY = y || Math.random() * (window.innerHeight - 150);
            
            popup.style.left = startX + 'px';
            popup.style.top = startY + 'px';

            // ç‰©ç†å±æ€§ (ç”¨äºé£˜åŠ¨)
            const velocity = {
                x: (Math.random() - 0.5) * 3, // æ°´å¹³é€Ÿåº¦
                y: (Math.random() - 0.5) * 3  // å‚ç›´é€Ÿåº¦
            };

            body.appendChild(popup);
            
            // å­˜å…¥æ•°ç»„ç®¡ç†
            popups.push({ element: popup, velocity: velocity });

            // ç‚¹å‡»å¼¹çª—æœ¬èº«äº§ç”Ÿåˆ†è£‚æ•ˆæœ
            popup.addEventListener('click', (e) => {
                e.stopPropagation();
                createPopup(e.clientX, e.clientY);
                createPopup(e.clientX + 50, e.clientY + 50);
                fireConfetti();
            });
        }

        // 4. ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®
        document.addEventListener('click', (e) => {
            if (!isActive) return;
            createPopup(e.clientX, e.clientY);
            fireConfetti();
        });

        // 5. å¼¹çª—é£˜åŠ¨åŠ¨ç”»ç³»ç»Ÿ (DVDå±ä¿æ•ˆæœ)
        function animatePopups() {
            popups.forEach((item, index) => {
                const el = item.element;
                const rect = el.getBoundingClientRect();
                
                // è·å–å½“å‰ä½ç½®
                let currentLeft = parseFloat(el.style.left);
                let currentTop = parseFloat(el.style.top);

                // ç§»åŠ¨
                currentLeft += item.velocity.x;
                currentTop += item.velocity.y;

                // ç¢°å£åå¼¹é€»è¾‘
                if (currentLeft <= 0 || currentLeft + rect.width >= window.innerWidth) {
                    item.velocity.x *= -1;
                    currentLeft = Math.max(0, Math.min(currentLeft, window.innerWidth - rect.width));
                }
                if (currentTop <= 0 || currentTop + rect.height >= window.innerHeight) {
                    item.velocity.y *= -1;
                    currentTop = Math.max(0, Math.min(currentTop, window.innerHeight - rect.height));
                }

                // åº”ç”¨æ–°ä½ç½®
                el.style.left = currentLeft + 'px';
                el.style.top = currentTop + 'px';
            });

            requestAnimationFrame(animatePopups);
        }

        // 6. å½©å¸¦ç”Ÿæˆå™¨
        function fireConfetti() {
            const colors = ['#ffc0cb', '#ff69b4', '#7fffd4', '#ffd700', '#87cefa'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.opacity = Math.random();
                body.appendChild(confetti);

                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => confetti.remove(), 4000);
            }
        }
    </script>
